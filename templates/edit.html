<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<div style="width: 700px; height:1000px; margin: auto;">
    <h1 style="display: inline;padding-right: 20rem;">Edit {{user.first_name}}</h1> 
    <a href="/">Home</a>

        <form action="/update/user" method="post">
            <input type="hidden" name="id" value={{user.id}}>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" class="form-control" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" class="form-control" value="{{user.last_name}}">
            </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control" value="{{user.email}}">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Submit</button>
            </form>
            <a href="/user/show/{{user.id}}">Show User</a>
        </div>

</body>
</html>
