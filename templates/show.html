<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
</head>
<body>
    <div style="width: 700px; height:1000px; margin: auto;">
        <h1 style="display: inline;padding-right: 20rem;">Edit {{user.first_name}}</h1> 
        <a href="/">Home</a>
        <div class="border border-dark">
            <h3>Full Name: {{user.first_name}} {{user.last_name}}</h3>
            <h3>Email: {{user.email}}</h3>
            <h3>Created On: {{user.created_at.strftime("%b %d %y")}}</h3>
            <h3>Last Updated: {{user.updated_at.strftime("%b %d %y")}}</h3>
        </div>
        <a href="/user/edit/{{user.id}}">Edit</a>
        <a href="/user/destroy/{{user.id}}">Delete</a>
    </div>
</body>
</html>
